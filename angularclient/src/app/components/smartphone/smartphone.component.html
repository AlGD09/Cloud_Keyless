<div class="max-w-5xl mx-auto p-6 space-y-8">

  <h1 class="text-3xl font-semibold text-gray-800 border-b border-gray-200 pb-3">
    Smartphone-Verwaltung
  </h1>

  <!-- Registrierung -->
  <section class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100">
    <h2 class="text-xl font-medium text-gray-700 mb-4">Registrieren</h2>

    <form (ngSubmit)="register()" class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Device ID</label>
        <input [(ngModel)]="regDeviceId" name="regDeviceId"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">User Name</label>
        <input [(ngModel)]="regUserName" name="regUserName"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Secret Hash</label>
        <input [(ngModel)]="regSecretHash" name="regSecretHash"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div class="md:col-span-3">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">
          Registrieren
        </button>
      </div>
    </form>
  </section>

  <!-- Authentifizierung -->
  <section class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100">
    <h2 class="text-xl font-medium text-gray-700 mb-4">Authentifizieren / Token anfordern</h2>

    <form (ngSubmit)="requestToken()" class="grid md:grid-cols-2 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Device ID</label>
        <input [(ngModel)]="authDeviceId" name="authDeviceId"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Secret Hash</label>
        <input [(ngModel)]="authSecretHash" name="authSecretHash"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div class="md:col-span-2">
        <button type="submit"
                class="bg-green-600 hover:bg-green-700 text-white px-5 py-2 rounded-lg shadow transition">
          Token anfordern
        </button>
      </div>
    </form>

    <div *ngIf="authToken"
         class="mt-4 bg-gray-50 border-l-4 border-blue-600 p-3 rounded text-sm font-mono text-gray-800">
      <span class="font-semibold">Auth Token:</span> {{ authToken }}
    </div>
  </section>

  <!-- Liste -->
  <section class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100">
    <h2 class="text-xl font-medium text-gray-700 mb-4">Registrierte Smartphones</h2>

    <div *ngIf="loading" class="text-gray-500 italic">Lade ...</div>
    <div *ngIf="errorMsg" class="text-red-600 font-medium">{{ errorMsg }}</div>

    <table *ngIf="phones?.length"
           class="w-full text-sm text-left border-t border-gray-200">
      <thead class="bg-gray-50 text-gray-600 text-xs uppercase">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">Device ID</th>
        <th class="px-4 py-2">User</th>
        <th class="px-4 py-2">Status</th>
        <th class="px-4 py-2">Last Seen</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let s of phones" class="hover:bg-blue-50 transition">
        <td class="px-4 py-2">{{ s.id }}</td>
        <td class="px-4 py-2">{{ s.deviceId }}</td>
        <td class="px-4 py-2">{{ s.userName }}</td>
        <td class="px-4 py-2">
            <span [ngClass]="{
              'bg-green-100 text-green-700 px-2 py-1 rounded-full text-xs': s.status === 'online',
              'bg-red-100 text-red-700 px-2 py-1 rounded-full text-xs': s.status === 'offline'
            }">
              {{ s.status }}
            </span>
        </td>
        <td class="px-4 py-2">{{ s.lastSeen || '—' }}</td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="!phones?.length && !loading"
         class="text-gray-500 italic mt-2">Keine Geräte vorhanden</div>
  </section>
</div>
