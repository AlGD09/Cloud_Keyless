<div class="charging-container">

  <!-- Dropdown for selecting a rented wallbox -->
  <div class="selector">
    <label for="wallboxSelect">Select Wallbox:</label>
    <select id="wallboxSelect" [(ngModel)]="selectedWallbox" (change)="onWallboxChange()">
      <option *ngFor="let wallbox of wallboxes" [ngValue]="wallbox">
        {{ wallbox.owner.name }} - {{ wallbox.name }}
      </option>
    </select>
  </div>

  <!-- Show fallback if no upcoming booking -->
  <h1 *ngIf="!upcomingBooking">You have no upcoming booking!</h1>

  <!-- If there's an upcoming booking -->
  <div *ngIf="upcomingBooking">
    <h2>{{ label }}</h2>

<!-- Show button only during active booking -->
<div *ngIf="isBookingActive">
  <button (click)="handleClick()">
    {{ buttonLabel }}
  </button>
</div>

<!-- Show charging control if at wallbox -->
<div *ngIf="isAtWallbox">
  <button (click)="toggleCharging()">
    {{ isCharging ? 'Stop charging' : 'Charge' }}
  </button>
</div>
  </div>
</div>
