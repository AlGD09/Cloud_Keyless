<div class="max-w-5xl mx-auto p-6 space-y-8">
  <h1 class="text-3xl font-semibold text-gray-800 border-b border-gray-200 pb-3">
    RCU-Verwaltung
  </h1>

  <!-- Registrierung -->
  <section class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100">
    <h2 class="text-xl font-medium text-gray-700 mb-4">RCU registrieren</h2>

    <form (ngSubmit)="register()" class="grid md:grid-cols-3 gap-4">
      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">RCU-ID</label>
        <input [(ngModel)]="rcuId" name="rcuId"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Name</label>
        <input [(ngModel)]="name" name="name"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
               required />
      </div>

      <div>
        <label class="block text-sm font-semibold text-gray-600 mb-1">Ort</label>
        <input [(ngModel)]="location" name="location"
               class="w-full rounded-lg border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-blue-500" />
      </div>

      <div class="md:col-span-3">
        <button type="submit"
                class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-lg shadow transition">
          RCU registrieren
        </button>
      </div>
    </form>

    <div *ngIf="message"
         class="mt-4 text-sm text-blue-700 bg-blue-50 border-l-4 border-blue-500 p-3 rounded">
      {{ message }}
    </div>
  </section>

  <!-- Tabelle -->
  <section class="bg-white shadow-sm rounded-2xl p-6 border border-gray-100">
    <h2 class="text-xl font-medium text-gray-700 mb-4">Registrierte RCUs</h2>

    <table *ngIf="rcus?.length" class="w-full text-sm text-left border-t border-gray-200">
      <thead class="bg-gray-50 text-gray-600 text-xs uppercase">
      <tr>
        <th class="px-4 py-2">ID</th>
        <th class="px-4 py-2">RCU-ID</th>
        <th class="px-4 py-2 text-right">Aktionen</th>
      </tr>
      </thead>
      <tbody class="divide-y divide-gray-100">
      <tr *ngFor="let rcu of rcus" class="hover:bg-blue-50 transition">
        <td class="px-4 py-2">{{ rcu.id }}</td>
        <td class="px-4 py-2">{{ rcu.rcuId }}</td>
        <td class="px-4 py-2 text-right">
          <button (click)="deleteRcu(rcu.id!)"
                  class="text-red-600 hover:text-red-800 font-medium">
            LÃ¶schen
          </button>
        </td>
      </tr>
      </tbody>
    </table>

    <div *ngIf="!rcus?.length" class="text-gray-500 italic mt-2">
      Keine RCUs vorhanden
    </div>
  </section>
</div>
